<!DOCTYPE html>
<html>
  <head>
    <script>
      function day365(month, day) {
        var dayOfYear = 0;
        if (month >= 1) {
          dayOfYear = day;
        }
        if (month >= 2) {
          dayOfYear += 31;
        }
        if (month >= 3) {
          dayOfYear += 28;
        }
        if (month >= 4) {
          dayOfYear += 31;
        }
        if (month >= 5) {
          dayOfYear += 30;
        }
        if (month >= 6) {
          dayOfYear += 31;
        }
        if (month >= 7) {
          dayOfYear += 30;
        }
        if (month >= 8) {
          dayOfYear += 31;
        }
        if (month >= 9) {
          dayOfYear += 31;
        }
        if (month >= 10) {
          dayOfYear += 30;
        }
        if (month >= 11) {
          dayOfYear += 31;
        }
        if (month >= 12) {
          dayOfYear += day;
        }
      
        return dayOfYear;
      }
      function isLeapYear(year) {
        if ((year%4 == 0 ) && !(year%100==0 && year%400 != 0)) {
          return true;
        }
        return false;
      }
      function dayOfYearAdjust(dayOfYear) {
        var adjDay = 0;
        if(dayOfYear < 79) {
          adjDay = dayOfYear + 286;
        } else {
          adjDay = dayOfYear - 78;
        }
        return adjDay;
      }
      function leapYearAdjust(dayOfYear, year) {
        if(isLeapYear(year)) {
          return dayOfYear+1;
        }
        return dayOfYear;
      }
      function convertDayOfYear(dayOfYear, year) {
        var yearAmnt = 365;
        if (isLeapYear(year)) {
          yearAmnt++;
        }
        return (Math.ceil((dayOfYear / yearAmnt) * 112));
      }
      function sdMonthInt(convertedDate) {
        if(convertedDate <= 28) {
          return 1;
        }
        else if(convertedDate <= 56) {
          return 2;
        }
        else if(convertedDate <= 84) {
          return 3;
        } else {
          return 4;
        }
      }
      function dayOfMonth(convertedDate) {
        var month = sdMonthInt(convertedDate);
        if(month == 1) {
          return convertedDate;
        }
        else if(month == 2) {
          return convertedDate - 28;
        }
        else if(month == 3) {
          return convertedDate - 56;
        } else {
          return convertedDate - 84;
        }
      }
      function getSeason(convertedDate) {
        var month = sdMonthInt(convertedDate);
        if(month == 1) {
          return "Spring";
        }
        else if(month == 2) {
          return "Summer";
        }
        else if(month == 3) {
          return "Fall";
        } else {
          return "Winter";
        }
      }
      function getSDWeek(dayOfSeason) {
        var day = dayOfSeason;
        while(day > 7) {
          day -= 7;
        }
        if(day == 1) {
          return "Monday";
        }
        else if(day == 2) {
          return "Tuesday";
        }
        else if(day == 3) {
          return "Wednesday";
        }
        else if(day == 4) {
          return "Thursday";
        }
        else if(day == 5) {
          return "Friday";
        }
        else if(day == 6) {
          return "Saturday";
        } else {
          return "Sunday";
        }
      }
      function fullConversion(month, day, year) {
        var dayOfIRLYear = day365(month, day);
        var dayOfSpringYear = dayOfYearAdjust(dayOfIRLYear);
        var dayLeapYearAdj =  leapYearAdjust(dayOfSpringYear, year);
        var sdDayOfYear =  convertDayOfYear(dayLeapYearAdj, year);
        var dayOfSeason = dayOfMonth(sdDayOfYear);
        var season = getSeason(sdDayOfYear);
        var dayOfWeek = getSDWeek(dayOfSeason);
        return dayOfWeek + ", " + dayOfSeason + ", " + season;
      }
    </script>
  </head>

    </form>
</html>
